<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management</title>
  <link rel="stylesheet" href="styles/account.css">
  <link rel="stylesheet" href="styles/animation.css">

</head>

<body>

  <header>
    <ul>
      <li>
        <div class="home-link">
          <a href="yiska.html">
            <img class="logo" src="images/png/logo-no-background.png" alt="logo">
          </a>
        </div>
      </li>
      <li>
        <div class="page-name">
          <p>Account</p>
        </div>
      </li>
      <li>
                <div>
                  <label class="switch" for="switch">
                    <input id="switch" type="checkbox" class="circle" />
                    <svg viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg" class="moon svg">
                      !Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License
                      - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.
                      <path
                        d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z">
                      </path>
                    </svg>
                    <div class="sun svg">
                      <span class="dot"></span>
                    </div>
                  </label>
                </div>
      </li>
    </ul>


  </header>

  <div id="createAccountForm" class="form-container">
    <h2>Create Your Account</h2>
    <form action="https://example.com/submit-form" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Create Account">
    </form>
    <p class="link">Already have an account? <a href="#" id="showLogin">Log in</a>.</p>

    <div class="google-auth">
    <div style="display: flex; align-items: center;">
      <hr style="flex: 1;">
      <p style="margin: 0 10px;">or</p>
      <hr style="flex: 1;">
    </div>
    <div class="googleimg">
      <a href="/">
        <img src="images/google-color-svgrepo-com.svg" alt="">
      </a>
    </div>
    </div>

    <p class="terms">By creating an account, you agree to our <a href="#">Terms & Conditions</a>.</p>
  </div>

  <div id="loginForm" class="form-container active">
    <h2>Login to Your Account</h2>
    <form action="#">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <input type="submit" value="Login">
    </form>
    <p class="link">Don't have an account? <a href="#" id="showCreateAccount">Sign up</a>.</p>

      <div class="google-auth">
        <div style="display: flex; align-items: center;">
          <hr style="flex: 1;">
          <p style="margin: 0 10px;">or</p>
          <hr style="flex: 1;">
        </div>
        <div class="googleimg">
          <a href="/">
            <img src="images/google-color-svgrepo-com.svg" alt="">
          </a>
        </div>
      </div>
    <p class="terms">By logging in, you agree to our <a href="#">Terms & Conditions</a>.</p>
  </div>


  <script>
    const createAccountForm = document.getElementById('createAccountForm');
    const loginForm = document.getElementById('loginForm');
    const showCreateAccount = document.getElementById('showCreateAccount');
    const showLogin = document.getElementById('showLogin');

    showCreateAccount.addEventListener('click', () => {
      loginForm.style.opacity = '0.5';
      setTimeout(() => {
        loginForm.style.display = 'none';
        createAccountForm.style.display = 'block';
        setTimeout(() => {
          createAccountForm.style.opacity = '1';
        }, 100)
      }, 100)
    })

    showLogin.addEventListener('click', () => {
      createAccountForm.style.opacity = '0.5';
      setTimeout(() => {
        createAccountForm.style.display = 'none';
        loginForm.style.display = 'block';
        setTimeout(() => {
          loginForm.style.opacity = '1';
        }, 100)
      }, 100)
    });
</script>
<script src="styles/styles.js"></script>

</body> 

</html>
